# general setting
name: dt4d_inter_class
backend: dp # DataParallel
type: FMNetModel
num_gpu: auto
manual_seed: 1234
refine: 15
non-isometric: true
partial: false
visualize: true

# path
path:
  resume_state: checkpoints/dt4d.pth
  resume: false

# datasets
datasets:
  test_dataset:
    name: Val
    type: PairDT4DDataset
    phase: test
    data_root: ../data/DT4D_r/
    inter_class: true
    return_evecs: true
    return_faces: true
    num_evecs: 200
    return_corr: true
    return_dist: true

# network setting
networks:
  feature_extractor:
    type: DiffusionNet
    in_channels: 128
    out_channels: 256
    cache_dir: ../data/DT4D_r/diffusion
    input_type: wks
  fmap_net:
    type: RegularizedFMNet
    bidirectional: false
  permutation:
    type: Similarity
    tau: 0.07
    hard: true

# training setting
train:
  optims:
    feature_extractor:
      type: Adam
      lr: 1.0e-3
  schedulers:
    feature_extractor:
      type: none
  losses:
    surfmnet_loss:
      type: SURFMNetLoss
      w_bij: 1.0
      w_orth: 1.0
      w_lap: 0.0
    align_loss:
      type: SquaredFrobeniusLoss
      loss_weight: 1.0
    dirichlet_loss:
      type: DirichletLoss
      loss_weight: 5.0

# validation setting
val:
  metrics:
    geo_error:
      type: calculate_geodesic_error
    plot_pck:
      type: plot_pck
